<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Panel Administrador</title>

<style>
body{font-family:Arial;margin:0;background:#f5f5f5}
header{background:#8B0000;color:white;padding:15px;text-align:center}
.container{max-width:1100px;margin:auto;padding:20px}
.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(260px,1fr));gap:20px}
.card{background:#fff;padding:15px;border-radius:10px;box-shadow:0 4px 10px rgba(0,0,0,.1)}
.card img{width:100%;height:180px;object-fit:cover;border-radius:8px}
input,textarea,select,button{width:100%;padding:10px;margin-top:8px;border-radius:6px;border:1px solid #ccc}
button{background:#8B0000;color:white;border:none;cursor:pointer}
.btn-delete{background:#b30000;margin-top:10px}
</style>
</head>

<body>

<header>
<h2>Panel Administrador - Tecno Trébol</h2>
</header>

<div class="container">

<form id="form-producto">
  <h3>Agregar Producto</h3>
  <input id="nombre" placeholder="Nombre" required>
  <input id="precio" placeholder="Precio" required>
  <textarea id="descripcion" placeholder="Descripción"></textarea>
  <select id="categoria">
    <option value="telefonos">Teléfonos</option>
    <option value="accesorios">Accesorios</option>
    <option value="audifonos">Audífonos</option>
  </select>
  <input id="foto" placeholder="URL de la imagen" required>
  <button>Guardar Producto</button>
</form>

<hr style="margin:30px 0">

<div id="productos" class="grid"></div>

</div>

<!-- FIREBASE -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getDatabase, ref, push, onValue, remove } 
from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "TU_API_KEY",
  authDomain: "tecnotrebol-67a34.firebaseapp.com",
  databaseURL: "https://tecnotrebol-67a34-default-rtdb.firebaseio.com",
  projectId: "tecnotrebol-67a34",
  storageBucket: "tecnotrebol-67a34.appspot.com",
  messagingSenderId: "XXXX",
  appId: "XXXX"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const productosRef = ref(db, "productos");

form-producto.addEventListener("submit", e => {
  e.preventDefault();
  push(productosRef,{
    nombre:nombre.value,
    precio:precio.value,
    descripcion:descripcion.value,
    categoria:categoria.value,
    foto:foto.value
  });
  e.target.reset();
});

onValue(productosRef, snapshot => {
  productos.innerHTML="";
  snapshot.forEach(child=>{
    const p=child.val();
    const id=child.key;
    productos.innerHTML+=`
      <div class="card">
        <img src="${p.foto}">
        <h3>${p.nombre}</h3>
        <strong>${p.precio}</strong>
        <button class="btn-delete" onclick="eliminar('${id}')">Eliminar</button>
      </div>
    `;
  });
});

window.eliminar=id=>{
  remove(ref(db,"productos/"+id));
};
</script>

</body>
</html>
